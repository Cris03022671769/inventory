<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventario IPv</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Inventario de Productos</h1>

    <div class="summary">
      <p><strong>Total Invertido:</strong> $<span id="totalInvested">0.00</span></p>
      <p><strong>Ganancia Estimada:</strong> $<span id="estimatedProfit">0.00</span></p>
    </div>

    <div class="search-add">
      <input type="text" id="searchInput" placeholder="Buscar producto..." />
      <button onclick="showAddModal()">Agregar Producto</button>
    </div>

    <table id="productTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Cantidad</th>
          <th>Precio Compra</th>
          <th>Precio Venta</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal Agregar/Editar -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span onclick="closeModal()">&times;</span>
      <h2 id="modalTitle">Agregar Producto</h2>
      <form id="productForm">
        <input type="hidden" id="productId">
        <label>Nombre:
          <input type="text" id="productName" required />
        </label>
        <label>Cantidad:
          <input type="number" id="productQuantity" required min="0"/>
        </label>
        <label>Límite mínimo:
          <input type="number" id="productMinQuantity" required min="0"/>
        </label>
        <label>Precio Compra:
          <input type="number" step="0.01" id="productPriceBuy" required min="0"/>
        </label>
        <label>Precio Venta:
          <input type="number" step="0.01" id="productPriceSell" required min="0"/>
        </label>
        <button type="submit">Guardar</button>
      </form>
    </div>
  </div>

  <!-- Modal Entrada/Salida -->
  <div id="inOutModal" class="modal">
    <div class="modal-content">
      <span onclick="closeInOutModal()">&times;</span>
      <h2>Ajustar Stock</h2>
      <form id="inOutForm">
        <input type="hidden" id="productIdInOut">
        <label>Tipo:
          <select id="typeInOut">
            <option value="entrada">Entrada</option>
            <option value="salida">Salida</option>
          </select>
        </label>
        <label>Cantidad:
          <input type="number" id="amountInOut" required min="1"/>
        </label>
        <button type="submit">Aplicar</button>
      </form>
    </div>
  </div>

  <!-- Notificación tipo Toast -->
  <div id="toast"></div>

  <script src="app.js"></script>
</body>
</html>
